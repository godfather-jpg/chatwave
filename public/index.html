<!DOCTYPE html>
<html>
  <head>
    <title>ChatWave</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      .messages {
        flex: 1;
        width: 80%;
        overflow-y: auto;
        padding: 10px;
        background: #fff;
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .input-box {
        display: flex;
        width: 80%;
        margin: 10px 0;
      }
      input {
        flex: 1;
        padding: 10px;
      }
      button {
        padding: 10px;
        background: #0066ff;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
