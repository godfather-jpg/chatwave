<!DOCTYPE html>
<html>
  <head>
    <title>Login - ChatWave</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Welcome to ChatWave ðŸŒŠ</h2>
      <input id="username" placeholder="Enter username" />
      <button onclick="login()">Join Chat</button>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value.trim();
        if (username) {
          localStorage.setItem("username", username);
          window.location.href = "/index.html";
        } else {
          alert("Enter a username");
        }
      }
    </script>
  </body>
</html>
